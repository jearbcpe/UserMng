<div #myModal class="modal fade" id="myModal" tabindex="-1" role="dialog" 
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">รายละเอียดคณะกรรมการศูนย์ยุติธรรมชุมชน{{comjId}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="col-md-12" style="padding-top:12px; ">
                    <div class="row" >
                        <div class="col-md-12"  >
                            <div class="col-md-12"  > <h2>นายธีระพล สันติสำราญวิไล</h2></div>
                        </div>
                    </div>
                    <div class="row" style="padding-top: 10px;">
                      
                        <div class="col-md-12"  >
                                <label class="col-md-4" for="exampleInputEmail1"><b>เลขที่</b></label> 
                                <label style="font-style:italic;" class="col-md-8" class="col-md-6" for="exampleInputEmail1">{{this.comj.getComjNo}}</label>
                        </div>   
                      
                        <div class="col-md-12"  >
                            <label class="col-md-4" for="exampleInputEmail1"><b>ตำแหน่ง</b></label> 
                            <label style="font-style:italic;" class="col-md-8" for="exampleInputEmail1">ประธานคณะกรรมการฯ	</label>
                        </div>  
                        <div class="col-md-12"  >
                            <label class="col-md-4" for="exampleInputEmail1"><b>จังหวัด</b></label> 
                            <label style="font-style:italic;" class="col-md-8" for="exampleInputEmail1">ยุติธรรมจังหวัดนครสวรรค์	</label>
                        </div>  
                        <div class="col-md-12"  >
                            <label class="col-md-4" for="exampleInputEmail1"><b>ศูนย์ยุติธรรมชุมชน</b></label> 
                            <label style="font-style:italic;" class="col-md-8" for="exampleInputEmail1">ศูนย์ยุติธรรมชุมชนปากน้ำโพ	</label>
                        </div>    
                    </div>
                    
        </div>  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
