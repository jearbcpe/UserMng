<div #myModal class="modal fade" id="myModal" tabindex="-1" role="dialog" 
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">รายละเอียดคณะกรรมการศูนย์ยุติธรรมชุมชน</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="col-md-12" style="padding-top:12px; ">
                    <div class="row" >
                        <div class="col-md-6"  >
                            <div class="form-group">
                                <label for="exampleInputEmail1">รหัสคณะกรรมการศูนย์</label>
                                <input type="text" [(ngModel)]="txtComjNo" name="txtComjNo" class="form-control" aria-describedby="emailHelp" placeholder="">
                                <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                            </div>
                        </div>   
                       
                    </div>
                    <div class="row" >
                        <div class="col-md-6"  >
                            <div class="form-group">
                                <label for="exampleInputEmail1">ชื่อ-นามสกุล</label>
                                <input type="text" [(ngModel)]="txtComjFullName" name="txtComjFullName" class="form-control"  aria-describedby="emailHelp" placeholder="">
                            </div>                                    
                        </div>
                        <div class="col-md-6"  >
                            <div class="form-group">
                                <label for="exampleInputEmail1">ตำแหน่ง</label>
                                <input type="text" [(ngModel)]="txtComjPosition" name="txtComjPosition"  class="form-control"  aria-describedby="emailHelp" placeholder="">
                            </div>                                    
                        </div>
                    </div>
                    <div class="row" >
                        <div class="col-md-6"  >
                            <div class="form-group">
                                <label for="exampleInputEmail1">จังหวัด</label>
                                <app-ddl-divn></app-ddl-divn>
                            </div>                                    
                        </div>
                        <div class="col-md-6"  >
                            <div class="form-group">
                                <label for="exampleInputEmail1">ศูนย์ยุติธรรมชุมชน</label>
                                <input type="text"  class="form-control"  [(ngModel)]="txtComjCenterName" name="txtComjCenterName" aria-describedby="emailHelp" placeholder="">
                            </div>                                    
                        </div>
                    </div>
                    <div class="row" >
                      <div class="col-md-6"  >
                        <div class="form-group">
                            <label for="exampleInputEmail1">ออกบัตรโดย</label>
                            <input type="text"  class="form-control"  [(ngModel)]="txtComjCenterName" name="txtComjCenterName" aria-describedby="emailHelp" placeholder="">
                        </div>                                    
                    </div>
                      <div class="col-md-6"  >
                          <div class="form-group">
                              <label for="exampleInputEmail1">วันที่ออกบัตร</label>
                              <input type="text"  class="form-control"  [(ngModel)]="txtComjCenterName" name="txtComjCenterName" aria-describedby="emailHelp" placeholder="">
                          </div>                                    
                      </div>
                  </div>
                  <div class="row" >
                    <div class="col-md-6"  >
                      <div class="form-group">
                          <label for="exampleInputEmail1">วันที่บัตรหมดอายุ</label>
                          <input type="text"  class="form-control"  [(ngModel)]="txtComjCenterName" name="txtComjCenterName" aria-describedby="emailHelp" placeholder="">
                      </div>                                    
                  </div>
                    <div class="col-md-6"  >
                        <div class="form-group">
                            <label for="exampleInputEmail1">สถานะ</label>
                
                            <select class="form-control" [(ngModel)]="selectNewComjDivnId" name="selectNewComjDivnId" id="searchComjDivnId" >
                              <option [value]="0" >กรุณาเลือก</option>
                              <option [value]="1">ใช้งาน</option>
                              <option [value]="2">ไม่ใช้งาน</option>
                      </select>
                          </div>                                    
                    </div>
                </div>

        </div>  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" (click)="addNewCom()" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
